<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Tele3 Portal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #006400;
    }

    .order-box {

      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 20px;
    }

      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>

  <h1>üì¶ Tele3 Orderportal</h1>

  <button onclick="nollst√§llOrder()">üóëÔ∏è Rensa best√§llning</button>

  <div id="orderBox" class="order-box">
    <p>Laddar best√§llning...</p>
  </div>

  <script>
    const orderBox = document.getElementById("orderBox");

    // H√§mtar senaste best√§llningen (sista i listan)
    const allaBest√§llningar = JSON.parse(localStorage.getItem("tele3best√§llningar")) || [];
    const order = allaBest√§llningar.at(-1);  // senaste

    if (order && order.produkter && order.produkter.length > 0) {
      orderBox.innerHTML = `
        <h2>Ny best√§llning mottagen ‚úÖ</h2>

    }

    function nollst√§llOrder() {

      location.reload();
    }
  </script>

</body>
</html>
