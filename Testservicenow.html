<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Toms Best√§llningshj√§lp</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f9ff;
      text-align: center;
      padding: 30px;
    }
    input, button, textarea {
      padding: 10px;
      font-size: 16px;
      margin: 10px auto;

    }
    #feedback, .suggestions {
      margin-top: 15px;
      font-size: 14px;
    }
    .agent {
      font-size: 100px;
      transition: 0.3s ease;
    }
    #cart {
      background-color: #fff;
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .cart-item::before {
      content: '‚úÖ ';
      color: green;
    }
  </style>
</head>
<body>

  <div class="agent" id="tom-emoji">ü§ñ</div>
  <h1>Toms Best√§llningshj√§lp</h1>

  <textarea id="beskrivning" rows="4" cols="50">
iPhone 15, Gatan 2, mottagande chef Anna-Lena Larsson
  </textarea>

  <button onclick="tolkaBest√§llning()">Tolka</button>
  <button onclick="startSpeech()">üé§ S√§g din best√§llning</button>

  <div id="feedback"></div>
  <div class="suggestions" id="relaterade"></div>

  <div id="cart">
    <ul id="cartItems"></ul>
  </div>

  <script>
    function tolkaInput(input) {
      const lower = input.toLowerCase();
      let produkt = "";
      let tillbeh√∂r = [];
      let fel = false;
      let f√∂rslag = "";

      if (
        lower.includes("iphone 150") ||
        lower.includes("iphone150") ||
        lower.includes("i phone 150")
      ) {
        fel = true;
        f√∂rslag = "iPhone 15";
      } else if (lower.includes("iphone 15")) {
        produkt = "iPhone 15";
        tillbeh√∂r = ["Sk√§rmskydd", "MagSafe-laddare", "AirPods"];
      } else if (lower.includes("airpods")) {
        produkt = "AirPods Pro";
        tillbeh√∂r = ["Laddningsetui", "Ear tips", "Lightning-kabel"];
      } else if (lower.includes("galaxy s24")) {
        produkt = "Samsung Galaxy S24";
        tillbeh√∂r = ["Skal", "Tr√•dl√∂s laddare", "Galaxy Buds"];
      } else {
        fel = true;
      }

      return { produkt, tillbeh√∂r, fel, f√∂rslag };
    }

   function tolkaBest√§llning() {
  const input = document.getElementById("beskrivning").value;
  const { produkt, tillbeh√∂r, fel, f√∂rslag } = tolkaInput(input);
  const emoji = document.getElementById("tom-emoji");
  const feedback = document.getElementById("feedback");
  const cart = document.getElementById("cartItems");
  const relaterade = document.getElementById("relaterade");

  // Avbryt p√•g√•ende tal
  window.speechSynthesis.cancel();

  if (fel) {
    emoji.innerText = "üò†";
    feedback.innerText = "Men vad g√∂r du nu?" + (f√∂rslag ? " Menade du " + f√∂rslag + "?" : "");
    const felTal = new SpeechSynthesisUtterance("Men vad g√∂r du nu?" + (f√∂rslag ? " Menade du " + f√∂rslag + "?" : ""));
    felTal.lang = "sv-SE";
    window.speechSynthesis.speak(felTal);
    relaterade.innerHTML = "";
    cart.innerHTML = "";
    return;
  }

  emoji.innerText = "üòÑ";
  feedback.innerText = `Jag lade ${produkt} och tillbeh√∂r i varukorgen.`;

  const svar = new SpeechSynthesisUtterance(`Javisst! Jag lade till ${produkt} och tillbeh√∂ren.`);
  svar.lang = "sv-SE";
  window.speechSynthesis.speak(svar);

  const items = [`${produkt}`, ...tillbeh√∂r];
  cart.innerHTML = "";
  items.forEach(item => {
    const li = document.createElement("li");
    li.classList.add("cart-item");
    li.textContent = item;
    cart.appendChild(li);
  });

  relaterade.innerHTML = "<strong>Relaterade artiklar:</strong><br>‚Ä¢ " + tillbeh√∂r.join("<br>‚Ä¢ ");
}


    function startSpeech() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "sv-SE";
      recognition.onresult = function (event) {
        document.getElementById("beskrivning").value = event.results[0][0].transcript;
        tolkaBest√§llning();
      };
      recognition.start();
    }
  </script>

</body>
</html>
