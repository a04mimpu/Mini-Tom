<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Test ServiceNow</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef7ff;
      text-align: center;
      margin: 50px auto;
      max-width: 600px;
    }
    textarea, button {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      margin-top: 20px;
    }
    .agent {
      font-size: 80px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .feedback {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="agent" id="tom-emoji">ü§ñ</div>
  <h1>Test ServiceNow</h1>
  <p>Fyll i din best√§llning i beskrivningsf√§ltet:</p>

  <textarea id="beskrivning" placeholder="Ex: Iphone 15, Gatan 2, mottagande chef Anna Larsson, ansvarskod 12345"></textarea>
  <button onclick="tolkaBeskrivning()">Tolka best√§llning</button>

  <div class="feedback" id="feedback-text"></div>

  <script>
    function tolkaBeskrivning() {
      const text = document.getElementById("beskrivning").value.toLowerCase();
      const emoji = document.getElementById("tom-emoji");
      const feedback = document.getElementById("feedback-text");

      let produkt = "";
      let adress = "";
      let chef = "";
      let kod = "";

      // Enkel tolkning
      if (text.includes("iphone 15")) {
        produkt = "iPhone 15";
      } else if (text.includes("iphone 150")) {
        emoji.innerText = "üò†";
        feedback.innerText = "üò† Men vad g√∂r du nu? Jag hittar ingen vara med det namnet.";
        speak("Men vad g√∂r du nu?");
        return;
      } else {
        emoji.innerText = "üò†";
        feedback.innerText = "üò† Ok√§nd produkt.";
        speak("Jag f√∂rstod inte vilken produkt du menar.");
        return;
      }

      // Tolkning av adress
      const adressMatch = text.match(/gatan\s*\d+/);
      if (adressMatch) adress = adressMatch[0];

      // Tolkning av chef
      const chefMatch = text.match(/chef\s+([a-z√•√§√∂\s]+)/);
      if (chefMatch) chef = chefMatch[1].trim();

      // Tolkning av ansvarskod
      const kodMatch = text.match(/ansvarskod\s*(\d+)/);
      if (kodMatch) kod = kodMatch[1];

      emoji.innerText = "üòÑ";
      feedback.innerText = `‚úÖ Jag l√§gger varorna i korgen...`;

      speak("Jag l√§gger varorna i korgen");

      // Skicka till bestallning.html
      const query = new URLSearchParams({
        produkt: produkt,
        adress: adress,
        chef: chef,
        kod: kod
      });

      setTimeout(() => {
        window.location.href = "bestallning.html?" + query.toString();
      }, 2500);
    }

    function speak(text) {
      const uttal = new SpeechSynthesisUtterance(text);
      uttal.lang = "sv-SE";
      speechSynthesis.speak(uttal);
    }
  </script>

</body>
</html>
