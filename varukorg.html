<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Varukorg</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f9ff;
      text-align: center;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    .agent {
      font-size: 80px;
      margin-bottom: 10px;
    }
    .artiklar {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
      display: inline-block;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .artiklar li::before {
      content: '‚úÖ ';
    }
    .mottagare {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="agent" id="tom">üëç</div>
  <h2>Varukorg</h2>

  <ul class="artiklar" id="artiklar"></ul>

  <div class="mottagare" id="mottagare"></div>

  <script>
    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "sv-SE";
      speechSynthesis.speak(u);
    }

    // H√§mtar artiklar och mottagare fr√•n localStorage
    const artiklar = JSON.parse(localStorage.getItem("artiklar")) || [];
    const mottagare = localStorage.getItem("mottagare") || "Ok√§nd mottagare";

    const lista = document.getElementById("artiklar");
    const mottagareRuta = document.getElementById("mottagare");

    // Visa artiklar
    if (artiklar.length > 0) {
      artiklar.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        lista.appendChild(li);
      });
      speak("Artiklarna √§r nu i korgen!");
    } else {
      lista.innerHTML = "<li>Inga artiklar tillagda</li>";
      document.getElementById("tom").innerText = "üòï";
      speak("Jag hittade inga artiklar i korgen.");
    }

    // Visa mottagare
    mottagareRuta.textContent = `Mottagare: ${mottagare}`;
  </script>

</body>
</html>
