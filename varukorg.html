<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Varukorg</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fcff;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .produkt {
      font-size: 20px;
      margin-top: 20px;
    }

    .mottagare {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    #emoji {
      font-size: 80px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="emoji">👍</div>
    <h1>Varukorg</h1>

    <div class="produkt" id="produkt">Laddar produkt...</div>
    <div class="mottagare" id="mottagare"></div>
  </div>

  <script>
    function hämtaFrånURL(param) {
      return new URLSearchParams(window.location.search).get(param) || "";
    }

    const produkt = hämtaFrånURL("produkt");
    const adress = hämtaFrånURL("adress");
    const chef = hämtaFrånURL("chef");

    document.getElementById("produkt").innerHTML = `🛒 <strong>${produkt}</strong> har lagts i din korg.`;
    document.getElementById("mottagare").innerText = `Mottagare: ${chef}, ${adress}`;

    const tts = new SpeechSynthesisUtterance("Beställningen är mottagen! Varorna har lagts i korgen.");
    tts.lang = "sv-SE";
    speechSynthesis.speak(tts);
  </script>

</body>
</html>
