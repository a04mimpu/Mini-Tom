

<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Varukorg</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fffaf0; padding: 40px; }
    .box { background: #e0ffe0; border: 2px solid #a0dca0; padding: 20px; margin: 20px auto; width: 60%; border-radius: 10px; }
    .check { font-size: 40px; color: green; }
  </style>
</head>
<body>
  <h1>Din varukorg ðŸ›’</h1>
  <div class="box">
    <div class="check">âœ…</div>
    <div><strong>Produkt:</strong> <span id="produkt">-</span></div>
  </div>

  <div class="box">
    <strong>Leverans till:</strong>
    <div id="chef">-</div>
    <div id="adress">-</div>
  </div>
<script>
  // HÃ¤mta lagrad data frÃ¥n localStorage
  const produkter = JSON.parse(localStorage.getItem("produkter")) || [];
  const chef = localStorage.getItem("mottagareNamn") || "-";
  const adress = localStorage.getItem("mottagareAdress") || "-";

  // Visa produkterna som lista
  const produktContainer = document.getElementById("produkt");
  if (produkter.length > 0) {
    produktContainer.innerHTML = produkter.map(p => `<div>âœ… ${p}</div>`).join("");
  } else {
    produktContainer.innerText = "-";
  }

  // Visa mottagare
  document.getElementById("chef").innerText = chef;
  document.getElementById("adress").innerText = adress;
</script>

</body>
