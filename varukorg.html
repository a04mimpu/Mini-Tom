<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Varukorg</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      background-color: #ffe6cc;
      width: 220px;
      padding: 20px;
      min-height: 100vh;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar li {
      padding: 10px 5px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 40px;
      background: #fffaf0;
    }
    .box {
      background: #e0ffe0;
      border: 2px solid #a0dca0;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
      text-align: center;
    }
    .check {
      font-size: 40px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>Meny</h3>
    <ul>
      <li onclick="alert('Inga fakturor just nu')">📄 Fakturor <span id="fakturaAntal">(1)</span></li>
      <li onclick="skickaBeställning()">📧 Skicka beställning</li>
      <li>🛒 Varukorg</li>
    </ul>
  </div>

  <div class="main">
    <h1>Din varukorg 🛒</h1>

    <div class="box">
      <div class="check">✅</div>
      <div><strong>Produkter:</strong> <span id="produkt">-</span></div>
    </div>

    <div class="box">
      <strong>Leverans till:</strong>
      <div id="adress">-</div>
      <div><strong>Mottagare:</strong> <span id="chef">-</span></div>
    </div>
  </div>

  <script>
    const produkter = JSON.parse(localStorage.getItem("produkter")) || [];
    const chef = localStorage.getItem("mottagareNamn") || "Okänd chef";
    const adress = localStorage.getItem("mottagareAdress") || "Okänd adress";

    document.getElementById("produkt").innerHTML = produkter.map(p => `✅ ${p}`).join("<br>");
    document.getElementById("chef").innerText = chef;
    document.getElementById("adress").innerText = adress;

    // 🗣️ Robot-Tom pratar upp varukorgen
    const intro = new SpeechSynthesisUtterance(
      `Jag har lagt ${produkter.join(", ")} i korgen. Leverans går till ${chef} på ${adress}.`
    );
    intro.lang = "sv-SE";
    intro.onend = () => startaRöstigenkänning();
    window.speechSynthesis.speak(intro);

    function skickaBeställning() {
      const mailTill = chef
        .toLowerCase()
        .replace(/[åä]/g, 'a')
        .replace(/ö/g, 'o')
        .replace(/\s+/g, '.') + "@example.se";

      const subject = encodeURIComponent(`Beställning av ${produkter[0]}`);
      const body = encodeURIComponent(
        `Hej ${chef},\n\nFöljande produkter har beställts:\n\n- ${produkter.join("\n- ")}\n\nLeveransadress:\n${adress}\n\nVänliga hälsningar,\nTom – AI-assistent`
      );

      const mailURL = `mailto:${mailTill}?subject=${subject}&body=${body}`;

      const bekräfta = new SpeechSynthesisUtterance(`Jag skickar beställningen till ${chef} på ${adress}`);
      bekräfta.lang = "sv-SE";
      bekräfta.onend = () => {
        window.location.href = mailURL;

        // Låt Tom säga klart!
        setTimeout(() => {
          const klart = new SpeechSynthesisUtterance("Klart! Mejlet är förberett.");
          klart.lang = "sv-SE";
          speechSynthesis.speak(klart);
        }, 3000);
      };
      speechSynthesis.speak(bekräfta);
    }

    // 🎤 Röstigenkänning
    function startaRöstigenkänning() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return;

      const recognition = new SpeechRecognition();
      recognition.lang = 'sv-SE';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transkript = event.results[0][0].transcript.toLowerCase();
        if (transkript.includes("skicka beställningen")) {
          skickaBeställning();
        }
      };

      recognition.start();
    }
  </script>

</body>
</html>
