<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Test ServiceNow</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef7ff;
      text-align: center;
      margin: 50px auto;
    }

    input, button {
      padding: 10px;
      width: 70%;
      margin: 10px auto;
      font-size: 16px;
      display: block;
    }

    .agent-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 64px;
      transition: transform 0.3s;
    }

    .bubble {
      position: absolute;
      top: -10px;
      left: 100%;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      font-size: 14px;
      text-align: left;
      display: none;
    }

    .bubble::after {
      content: "";
      position: absolute;
      top: 20px;
      left: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid white;
    }

    #felmeddelande {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
