<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Tom - R√∂ststyrd meny</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
    }

    .sidebar {
      width: 280px;
      background: #4CAF50;
      height: 100vh;
      padding-top: 20px;
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      font-size: 20px;
      font-weight: bold;
      padding: 15px 20px;
      background-color: #3b9441;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      background: white;
      color: #3b9441;
      font-weight: bold;
      border-radius: 12px;
      padding: 2px 10px;
      font-size: 14px;
    }

    .menu-item {
      padding: 14px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .count {
      font-weight: bold;
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 10px;
    }

    .highlight {
      border: 1px solid white;
      background: transparent;
    }

    .content {
      margin-left: 300px;
      padding: 30px;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">
      Att hantera <span class="badge">21</span>
    </div>
    <div class="menu-item" id="godkanna">Best√§llningar att godk√§nna <span class="count">0</span></div>
    <div class="menu-item" id="ejskickade">Ej skickade best√§llningar <span class="count">0</span></div>
    <div class="menu-item" id="fakturor">Fakturor <span class="count">1</span></div>
    <div class="menu-item" id="leveranser">Leveranser och order <span class="count highlight">20</span></div>
    <div class="menu-item" id="varukorgar">Varukorgar <span class="count">0</span></div>
  </div>

  <div class="content">
    <h1>Hej! Jag √§r Tom ü§ñ</h1>
    <p>Prata med mig! Exempel: <strong>"Visa mig fakturan"</strong></p>
    <p id="status">üéôÔ∏è Jag lyssnar...</p>
  </div>

  <script>
    const speak = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "sv-SE";
      speechSynthesis.speak(utterance);
    };

    const handleCommand = (transcript) => {
      transcript = transcript.toLowerCase();

      if (transcript.includes("faktura")) {
        const antal = parseInt(document.querySelector('#fakturor .count').innerText);
        if (antal > 0) {
          speak("Jag ser att du har en faktura. Jag √∂ppnar den nu.");
          alert("üëâ Tom √∂ppnar fakturan!");
          // window.location.href = "fakturor.html";
        } else {
          speak("Du har inga fakturor att visa just nu.");
        }
      } else if (transcript.includes("leverans")) {
        const antal = parseInt(document.querySelector('#leveranser .count').innerText);
        if (antal > 0) {
          speak("Jag ser att du har leveranser och order. Jag visar dem nu.");
          alert("üëâ Tom √∂ppnar leveranser och order!");
        } else {
          speak("Det finns inga leveranser just nu.");
        }
      } else {
        speak("Jag f√∂rstod inte riktigt vad du menade. Vill du visa en faktura eller leverans?");
      }
    };

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "sv-SE";
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onresult = function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript;
      document.getElementById("status").innerText = `üé§ Du sa: "${transcript}"`;
      handleCommand(transcript);
    };

    recognition.onerror = function(event) {
      document.getElementById("status").innerText = "üö´ Fel vid r√∂stigenk√§nning: " + event.error;
    };

    recognition.start();
  </script>

</body>
</html>
