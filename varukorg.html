<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Din varukorg</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* Toppraden lik Visma Proceedo */
    .topbar {
      background-color: #0066a1;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .topbar span {
      margin-right: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .topbar span:hover {
      text-decoration: underline;
    }

    .topbar .cart {
      margin-left: auto;
      font-size: 22px;
    }

    /* Inneh√•ll */
    .container {
      padding: 40px;
      text-align: center;
    }

    .cart-box {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cart-item {
      font-size: 18px;
      margin: 10px 0;
    }

    .check {
      color: green;
      font-size: 24px;
    }

    .info-box {
      margin-top: 30px;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <span>Visma Proceedo</span>
    <span>Ink√∂p</span>
    <span>Alla best√§llningar</span>
    <span>Fakturor</span>
    <span>Uppf√∂ljning</span>
    <div class="cart">üõí</div>
  </div>

  <!-- Inneh√•ll -->
  <div class="container">
    <h1>Din varukorg</h1>
    <div class="cart-box" id="cart">
      <div class="cart-item check"><strong>‚úÖ Produkter:</strong></div>
      <div id="produkter"></div>
    </div>

    <div class="info-box">
      <div><strong>Leverans till:</strong></div>
      <div id="chef">-</div>
      <div id="adress">-</div>
    </div>
  </div>

  <script>
    const produkter = JSON.parse(localStorage.getItem("produkter")) || [];
    const chef = localStorage.getItem("mottagareNamn") || "Ok√§nd chef";
    const adress = localStorage.getItem("mottagareAdress") || "Ok√§nd adress";

    const produktEl = document.getElementById("produkter");
    produktEl.innerHTML = produkter.map(p => `<div class="cart-item">‚úÖ ${p}</div>`).join("");

    document.getElementById("chef").innerText = chef;
    document.getElementById("adress").innerText = adress;

    // Tom l√§ser upp varukorgen
    const tal = new SpeechSynthesisUtterance(
      `Jag har lagt ${produkter.join(", ")} i varukorgen. Leverans g√•r till ${chef} p√• ${adress}.`
    );
    tal.lang = "sv-SE";
    speechSynthesis.cancel();
    speechSynthesis.speak(tal);
  </script>
</body>
</html>
