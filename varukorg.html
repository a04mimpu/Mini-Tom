<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Varukorg</title>
  <style>
    body {

      background-color: #f9fcff;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #emoji {
      font-size: 80px;
      margin: 10px 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 18px;
      margin: 10px 0;
    }

    .green-check {
      color: green;
      margin-right: 10px;
    }

    .mottagare {
      margin-top: 20px;

      color: #333;
    }

</head>
<body>

  <div class="container">

    <div class="mottagare" id="mottagare">Laddar mottagare...</div>
  </div>

  <script>
    function h√§mtaFr√•nURL(param) {
      return new URLSearchParams(window.location.search).get(param) || "";
    }

    const artiklar = h√§mtaFr√•nURL("artiklar").split(",");

    const chef = h√§mtaFr√•nURL("chef");

</body>
</html>
