<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Varukorg</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fffaf0;
      padding: 40px;
    }
    .box {
      background: #e0ffe0;
      border: 2px solid #a0dca0;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      border-radius: 10px;
    }
    .check {
      font-size: 40px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Din varukorg 🛒</h1>

  <div class="box">
    <div class="check">✅</div>
    <div><strong>Produkt:</strong> <span id="produkt">-</span></div>
  </div>

  <div class="box">
    <strong>Leverans till:</strong>
    <div id="chef">-</div>
    <div id="adress">-</div>
  </div>

  <script>
    // Hämta data från localStorage
    const produkter = JSON.parse(localStorage.getItem("produkter")) || [];
    const chef = localStorage.getItem("mottagareNamn") || "Okänd chef";
    const adress = localStorage.getItem("mottagareAdress") || "Okänd adress";

    // Visa produkterna
    const produktEl = document.getElementById("produkt");
    if (produkter.length > 0) {
      produktEl.innerHTML = produkter.map(p => `✅ ${p}`).join("<br>");
    } else {
      produktEl.innerText = "-";
    }

    // Visa chef och adress
    document.getElementById("chef").innerText = chef;
    document.getElementById("adress").innerText = adress;

    // 🗣️ Robot-Tom pratar
    const tal = new SpeechSynthesisUtterance(
      `Här är din varukorg: ${produkter.join(", ")}. 
      Leverans sker till ${adress}. 
      Jag skickar nu ett mejl till mottagande chef, ${chef}.`
    );
    tal.lang = "sv-SE";
    tal.pitch = 1.1;
    tal.rate = 1;

    // När han pratat klart: öppna Outlook
    tal.onend = () => {
      öppnaOutlookMejl();
    };

    speechSynthesis.cancel(); // Avbryt pågående tal
    speechSynthesis.speak(tal);

    // 📧 Öppna färdigifyllt mejl
    function öppnaOutlookMejl() {
      const email = chef
        .toLowerCase()
        .replace(/[åä]/g, 'a')
        .replace(/ö/g, 'o')
        .replace(/\s+/g, '.') + "@exempel.se";

      const subject = encodeURIComponent("Beställning från Tom");
      const body = encodeURIComponent(
        `Hej ${chef},\n\nFöljande produkter har beställts:\n\n- ${produkter.join("\n- ")}\n\nLeveransadress:\n${adress}\n\nVänliga hälsningar,\nTom – AI-assistent`
      );

      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
