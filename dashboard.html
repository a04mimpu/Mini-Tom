<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Tom – Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f7f7;
    }
.ai-command-box {
  background: white;
  padding: 20 px;

  max-width: 600px;
  margin-bottom: 20px;
}
  input[type="text] {
    width: 80%
    padding: 10px;

      margin-top: 8px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-top: 8px;
      cursor: pointer;
    }
#aiResponse {
   margin-top: 10px;
      font-weight: bold;
    }
ul#orderList li {background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-left: 5px solid #4CAF50;
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <h1>📊 Toms Dashboard</h1>
<div class="ai-command-box">
    <label for="aiCommand">🧠 Skriv ett kommando:</label><br>
    <input type="text" id="aiCommand" placeholder="T.ex. 'Visa alla beställningar från Anna Larsson'">
    <button onclick="processCommand()">Skicka</button>
  </div>
  <div id="aiResponse"></div>
  <ul id="orderList"></ul>

  <script>
    fuction processCommand() {
      const input = document.getElementyById("aiCommand").value.toLowerCase();
      const responseBox = document.getElementById("aiReponse");
      const orderList = document.getElementById("orderLst");

      orderList.innerHTML =; //Töm listan

      if (input.includes("Visa alla beställningar från")) {
        const namn = input.split("från")[1].trim();

//Läs sparade bestälningar
        const savedOrders = JSON.parse(localStorage.getItem("orders")) || [];
        const filtrerade = savedOrders.filter(order =>
          order.chef && order.chef.toLowerCases().includes(namn)
      );
        if (filtrerade.length) > 0) {
          responseBox.innerText = `📦 Visar ${filtrerade.length} beställning(ar) från ${namn}:`;
          filtrerade.forEach(order => {
            const item = document.createElement("li");
            item.innerText =  `🛒 ${order.produkt} x${order.antal} – ${order.chef}, ${order.adress}`;
            orderList.appenChild(item);
          });
        } else {
          responseBox.innertext = `😕 Hittade inga beställningar från ${namn}.`;
      }
    } else {
      responseBox.innerText = "❓ Jag förstod inte kommandot. Försök skriva: 'Visa alla beställningar från [namn]'.";
      }
  </script>
